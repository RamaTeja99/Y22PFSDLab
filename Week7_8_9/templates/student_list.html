<html>
<head>
    <title>Student List</title>
</head>
<body>
    <h2>Student List</h2>
    <ul>
        {% for student in students %}
        <li>{{ student.name }} - {{ student.age }} years old - Grade: {{ student.grade }}</li>
        {% endfor %}
    </ul>
 <a href="{% url 'add_student' %}"><button>Add Student</button></a>
</body>
</html>
